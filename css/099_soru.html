<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri İşlemleri</title>
    <link rel="stylesheet" href="099_soru.css">
</head>
<body>
    <div class="musteri-giris">
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input class="form-input-text" type="text" placeholder="please insert username">
            </div>
            <div class="mb-3">
                <label class="form-label">EMail</label>
                <input class="form-input-text" type="email" placeholder="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-input-text" type="password" placeholder="password">
            </div>
            <div class="mb-3 center">
                <button class="btn">K A Y D E T</button>
            </div>
    </div>
    <div class="musteri-listesi">

    </div>
</body>
</html>
