<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Diziler</title>
</head>
<body>
    <script>
        //  'Opel', 'Jaguar','Porshe'
        let aracMarkalari = ['BMW','Audi','Mercedes', 'Vw']
        console.log(aracMarkalari);
        let sonuc = aracMarkalari.push('Opel'); // sona ekleme yapar
        console.log('push sonucuda dönen değer...: ', sonuc);        
        console.log(aracMarkalari);
        sonuc = aracMarkalari.shift();// dizinin başından eleman siler.
        console.log('shift sonucuda dönen değer...: ', sonuc);        
        console.log(aracMarkalari);
        sonuc = aracMarkalari.unshift('Jaguar'); // dizinin başına ekleme yapar.
        console.log('unshift sonucuda dönen değer...: ', sonuc);        
        console.log(aracMarkalari); 
        sonuc = aracMarkalari.pop();// dizinin sonundan eleman siler
        console.log('pop sonucuda dönen değer...: ', sonuc);        
        console.log(aracMarkalari); 
        aracMarkalari.sort();// a..z ye şekilde diziyi sıralar.
        console.log(aracMarkalari);
        aracMarkalari.reverse();// diziyi ters çevirir.
        console.log(aracMarkalari);
        let eleman = aracMarkalari[2];
        console.log('2. dizi elemanı....: ', eleman);
        let findIndex = aracMarkalari.indexOf('Mercedes');
        console.log('aranan elemanın indexi...: ', findIndex);
        findIndex = aracMarkalari.indexOf('YOKYOK');
        console.log('olamayan elemanın indexi...: ', findIndex);
        aracMarkalari = ['BMW','Audi','Mercedes', 'Vw', 'Volvo'];
        aracMarkalari1 = ['BMW','Audi','Mercedes', 'Vw', 'Volvo'];
        aracMarkalari.splice(1,3);// verilen indexten itibaren n adet değer siliyor.
        aracMarkalari1.splice(2,3);
        console.log('splice(1,2)...: ', aracMarkalari);
        console.log('splice(1,3)...: ', aracMarkalari1);
        /**
         * Dizinin içindeki değerleri okumak
        */
       aracMarkalari = ['BMW','Audi','Mercedes', 'Vw', 'Volvo'];
       for(let i=0;i<aracMarkalari.length;i++){
        console.log(aracMarkalari[i]);        
       }
       /** .forEach()*/
       console.log("******* foreach ********");       
       aracMarkalari.forEach(data=>{
            console.log(data);
       })
       /***
        * DİKKAT!!!!
        * map -> bir dizi içerisindeki dataları dolaşmak
        * için kullanılır ve her bir data için ayrıca 
        * değer dönüşü sağlayabilir. Böylece diziyi 
        * manipüle edebilirsiniz.
        * foreach -> bir dizi içerisindeki dataları 
        * dolaşmak için kullanılır.
       */
      console.log("***** map ******");
      
      let yeniDizi = aracMarkalari.map(data=>{
        console.log(data);
        if(data.includes('i'))
            return 'data..: '+data   
        return data     
      });

      console.log('yeni dizi.....: ', yeniDizi);


      let filterArray = yeniDizi.filter(m=> m.includes('M'));
      console.log('a harfi olanlar...: ', filterArray);
      


    </script>
</body>
</html>
