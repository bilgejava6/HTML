<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Tüm browserlar da lokal olarak verileri saklayabilen bir DB
         * gibi düşünebileceğiniz alanlar vardır. bunlar bizim
         * kullanımlarımızda iki kısımda irdelenir
         * 1- LocalStorage
         * browser ın yerel DB si gibi düşünürsek browser silinmedikçe
         * yada tüm verileri özellikle temizlenmedikçe bu kayılar
         * üzerinde tutulur.
         * 2- SessionStorage
         * bir internet istesine yapılan istek sonucunda açılan sayfa
         * için bir oturum oluşur ve kapatılıncaya kadar yaşamına 
         * devam eder. Bu süreçte session için bir sessionStorage
         * DB oluşur ve buraya bilgiler kayıt edilebilir. Oturum 
         * kapandığında bilgiler silinir.
         * 
         */ 
        console.log(localStorage)
        localStorage.setItem('name','muhammet hoca');
        localStorage.setItem('ahmetDayiNaber','iyidir yeğen');
        console.log(localStorage);
        localStorage.removeItem('ahmetDayiNaber');
        console.log(localStorage);
        localStorage.clear();
        console.log(localStorage);
    </script>
</body>
</html>
