<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var urun = {
            id: 1,
            ad: 'şeker',
            fiyat: 34,
            stok: 100
        }
        console.log('ürün....: ', urun);
        console.log('ürün....:'+ urun);
        console.log('ürün adı ....: ', urun.ad);
        console.log('ürün fiyat ....: ', urun.fiyat);
        
        let musteriList = [
            {
                id: 5,
                ad: 'ahmet',
                adres: 'Ankara',
                iletisim: {
                    ad: 'Ev Adresi',
                    adres: 'Anakra bir yerler',
                    telefon: '0 555 66998'
                }
            },
            {
                id: 78,
                ad: 'Deniz',
                adres: 'Denizli'
            }
        ];
        console.log('1. müşteri adı...: ', musteriList[0].ad);
        console.log('2. müşteri adı...: ', musteriList[1].ad);
        console.log('1. müşt tel...: ', musteriList[0].iletisim.telefon);
        console.log('2. mşt. tel.: ', musteriList[1].iletisim?.telefon);
        
        
        

    </script>
</body>
</html>
